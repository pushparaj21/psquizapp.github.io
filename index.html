<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="./script.js" defer></script>
    <title>Quizapp</title>
  </head>
  <body>
    <!-- <div> -->

    <div id="quiz-container">
      <div id="navigation">
        <i class="fa-solid fa-circle-arrow-left" id="left"></i>
        <h4 id="currentQuestion"></h4>
        <i class="fa-solid fa-circle-arrow-right" id="right"></i>
      </div>
      <div class="quiz_header">
        <h3 id="question">question</h3>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer" />
            <label id="a_text" for="a">option</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" />
            <label id="b_text" for="b">option</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" />
            <label id="c_text" for="c">option</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" />
            <label id="d_text" for="d">option</label>
          </li>
        </ul>
      </div>

      <button id="submit">Submit</button>
    </div>
<div>its gannu</div>
    <!-- </div> -->
  </body>
</html>
